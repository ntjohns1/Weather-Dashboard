<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid bg-dark text-light mb-5 p-3">
        <h1 display="2">Weather Dashboard</h1>
    </header>
    <main class="container my-5">
        <div class="row">
            <div class="card col-12 col-md-4 col-xl-3">
                <div>
                    <h3 class="card-header">Search by City</h3>
                    <form id="user-form" class="card-body">
                        <label class="form-label" for="search">Enter a City</label>
                        <input class="form-control form-control-lg" id="search-field" type="text"
                            placeholder="Enter a city to search">
                        <button type="button" class="btn btn-info" id="submit">Search</button>
                    </form>
                </div>
                <div class="d-flex align-items-baseline">
                    <div class="list-group" id="search-history">
                    </div>
                </div>
            </div>
            <section class="card col-12 col-md-8 col-xl9">
                <div class="card-body" id="current-header">
                    <h3 class="card-title">Current Weather</h3>
                    <div class="d-flex card-header">
                        <h4 id="city-name"></h4>
                        <h4 id="date"></h4>
                    </div>

                    <ul id="current-display" class="list-group list-group-flush" hidden>
                        <!-- city name, the date, an icon representation of weather conditions, the temperature, the humidity, the wind speed, and the UV index -->
                        <li class="list-group-item"><img src='' id='icon'></li>
                        <li class="list-group-item" id="temp"></li>
                        <li class="list-group-item" id="humidity"></li>
                        <li class="list-group-item" id="wind-speed"></li>
                        <li class="list-group-item" id="uv-index"></li>
                    </ul>
                </div>
                <div class="card">
                    <h3 class="card-header">5-Day Forecast</h3>
                    <!-- the date, an icon representation of weather conditions, the temperature, and the humidity -->
                    <table id="forecast-table" class="table table-sm p-5" hidden>
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col" class="forecast-date">Mon 3/15</th>
                                <th scope="col" class="forecast-date">Mon 3/15</th>
                                <th scope="col" class="forecast-date">Mon 3/15</th>
                                <th scope="col" class="forecast-date">Mon 3/15</th>
                                <th scope="col" class="forecast-date">Mon 3/15</th>
                            </tr>
                        <tbody>
                            <tr class=>
                            <tr>
                                <td><img class="forecast-icon" src=""></td>
                                <td><img class="forecast-icon" src=""></td>
                                <td><img class="forecast-icon" src=""></td>
                                <td><img class="forecast-icon" src=""></td>
                                <td><img class="forecast-icon" src=""></td>
                            </tr>
                            <td class="hi-temp"></td>
                            <td class="hi-temp"></td>
                            <td class="hi-temp"></td>
                            <td class="hi-temp"></td>
                            <td class="hi-temp"></td>
                            </tr>
                            <tr>
                                <td class="lo-temp"></td>
                                <td class="lo-temp"></td>
                                <td class="lo-temp"></td>
                                <td class="lo-temp"></td>
                                <td class="lo-temp"></td>
                            </tr>
                            <tr>
                                <td class="humidity"></td>
                                <td class="humidity"></td>
                                <td class="humidity"></td>
                                <td class="humidity"></td>
                                <td class="humidity"></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </section>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
